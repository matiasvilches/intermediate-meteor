    {{#each shoppingList}}
      {{#each ingredients}}
        <li>{{name}} - <span class="amount">{{amount}}</span></li>
      {{/each}}
    {{else}}
      <li align="center">Por favor, agrega <a href="/recipe-book">recetas</a> a tu men√∫.</li>
    {{/each}}
  </ul>
</template>
